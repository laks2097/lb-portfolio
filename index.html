        const StarField = () => {
          const mountRef = useRef(null);

          useEffect(() => {
            const canvas = mountRef.current;
            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;
            let animationFrameId;

            canvas.width = width;
            canvas.height = height;

            const particles = [];
            const particleCount = 100;
            const connectionDistance = 150;
            const mouseDistance = 200;

            let mouse = { x: null, y: null };

            class Particle {
              constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.baseColor = '#06b6d4'; 
              }

              update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                if (mouse.x != null) {
                  let dx = mouse.x - this.x;
                  let dy = mouse.y - this.y;
                  let distance = Math.sqrt(dx * dx + dy * dy);
                  if (distance < mouseDistance) {
                     const forceDirectionX = dx / distance;
                     const forceDirectionY = dy / distance;
                     const force = (mouseDistance - distance) / mouseDistance;
                     const directionX = forceDirectionX * force * 3; 
                     const directionY = forceDirectionY * force * 3;
                     this.x -= directionX;
                     this.y -= directionY;
                  }
                }
              }

              draw() {
                ctx.fillStyle = this.baseColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
              }
            }

            const init = () => {
              particles.length = 0;
              for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
              }
            };

            const animate = () => {
              ctx.clearRect(0, 0, width, height);
              
              particles.forEach(p => {
                p.update();
                p.draw();
              });

              ctx.strokeStyle = 'rgba(6, 182, 212, 0.15)'; 
              ctx.lineWidth = 1;

              for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                  let dx = particles[a].x - particles[b].x;
                  let dy = particles[a].y - particles[b].y;
                  let distance = Math.sqrt(dx * dx + dy * dy);

                  if (distance < connectionDistance) {
                    ctx.beginPath();
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                  }
                }
              }

              animationFrameId = requestAnimationFrame(animate);
            };

            init();
            animate();

            const handleResize = () => {
              width = window.innerWidth;
              height = window.innerHeight;
              canvas.width = width;
              canvas.height = height;
              init();
            };

            const handleMouseMove = (e) => {
              mouse.x = e.x;
              mouse.y = e.y;
            };

            const handleMouseLeave = () => {
              mouse.x = null;
              mouse.y = null;
            };

            window.addEventListener('resize', handleResize);
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('mouseleave', handleMouseLeave);

            return () => {
              window.removeEventListener('resize', handleResize);
              window.removeEventListener('mousemove', handleMouseMove);
              window.removeEventListener('mouseleave', handleMouseLeave);
              cancelAnimationFrame(animationFrameId);
            };
          }, []);

          return (
            <canvas 
              ref={mountRef} 
              className="fixed top-0 left-0 w-full h-full -z-10 bg-slate-900"
            />
          );
        };

                            <div className="text-3xl font-bold text-white mb-1">3x</div>
                            <div className="text-sm text-slate-400">Oracle Certified</div>
                          </div>
                          <div className="p-4 rounded-xl bg-slate-800/50 border border-slate-700/50">
                            <div className="text-3xl font-bold text-white mb-1">1x</div>
                            <div className="text-sm text-slate-400">Unqork Certified</div>

                        <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                          <Award className="text-cyan-400" />
                          Key Achievements
                        </h3>
                        <div className="space-y-4">
                          {resumeData.certifications.slice(0, 3).map((cert, i) => (
                            <CertificationItem key={i} title={cert} />

                      </div>
                    </div>

              <section id="experience" className="py-24 bg-slate-900/30">

                  <SectionTitle 
                    icon={Briefcase} 
                    title="Professional Journey" 
                    subtitle="A track record of delivering value across retail, insurance, and digital sectors." 
                  />
                  
                  <div className="max-w-4xl mx-auto mt-12">
                    {resumeData.experience.map((exp, index) => (
                      <ExperienceCard key={index} exp={exp} index={index} />
                    ))}
                  </div>
                </div>
              </section>

              {/* Skills Section */}
              <section id="skills" className="py-24 relative overflow-hidden">
                <div className="container mx-auto px-6 relative z-10">
                  <SectionTitle 
                    icon={Cpu} 
                    title="Technical Arsenal" 
                    subtitle="Tools and technologies I use to build the future."
                  />
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <SkillCard 
                      category="Core Platforms" 
                      skills={resumeData.skills[0].items} 
                      icon={Layers} 
                    />
                    <SkillCard 
                      category="Languages" 
                      skills={resumeData.skills[1].items} 
                      icon={Code} 
                    />
                    <SkillCard 
                      category="Oracle Cloud" 
                      skills={resumeData.skills[2].items} 
                      icon={Database} 
                    />
                    <SkillCard 
                      category="Integrations" 
                      skills={resumeData.skills[3].items} 
                      icon={Globe} 
                    />
                  </div>
                </div>
              </section>

              <footer className="py-12 border-t border-slate-800 bg-slate-900/50">
                <div className="container mx-auto px-6">
                  <div className="grid md:grid-cols-2 gap-12 items-center mb-12">
                    <div>
                      <h3 className="text-2xl font-bold text-white mb-4">Education</h3>
                      <div className="flex items-start gap-4 p-6 rounded-2xl bg-slate-800/30 border border-slate-700/30">
                        <div className="p-3 bg-cyan-500/10 rounded-lg text-cyan-400">
                          <GraduationCap size={24} />
                        </div>
                        <div>
                          <h4 className="font-bold text-white text-lg">{resumeData.education[0].school}</h4>
                          <p className="text-cyan-400">{resumeData.education[0].degree}</p>
                          <p className="text-slate-500 text-sm mt-1">{resumeData.education[0].period}</p>
                        </div>
                      </div>
                    </div>
                    
                    <div className="text-center md:text-right">
                      <h2 className="text-3xl font-bold text-white mb-4">Let's work together.</h2>
                      <p className="text-slate-400 mb-6">{resumeData.tagline}</p>
                      <a 
                        href={`mailto:${resumeData.email}`}
                        className="inline-flex items-center gap-2 px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg font-bold transition-all"
                      >
                        <Mail size={18} />
                        {resumeData.email}
                      </a>
                    </div>
                  </div>
                  
                  <div className="pt-8 border-t border-slate-800 text-center text-slate-500 text-sm">
                    <p>&copy; {new Date().getFullYear()} Lakshay Bhalla. All rights reserved.</p>
                  </div>
                </div>
              </footer>

        root.render(<App />);
